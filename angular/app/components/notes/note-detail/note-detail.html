<div class="note-detail">
    <form name="noteDetailForm" novalidate>
        <div class="form-group">
            <label>Title</label>
            <input type="text"
                name="title"
                required="required"
                class="form-control"
                ng-model="$ctrl.note.title">
        </div>
        <div class="form-group">
            <label>Body</label>
            <textarea auto-size type="textarea"
                name="Body"
                class="form-control"
                ng-model="$ctrl.note.body">
            </textarea>
        </div>
        <button type="button" ng-click="$ctrl.updateNote()" class="btn btn-primary">Save &amp; Close</button>
        <button type="button" ng-click="$ctrl.closeNote()" class="btn btn-default">Close</button>
        <div class="pull-right">
            <button type="button" ng-click="$ctrl.deleteNote()" class="btn btn-danger">Delete</button>
        </div>
    </form>
</div>
